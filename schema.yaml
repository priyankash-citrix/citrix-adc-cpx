application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  cic.image:
    type: string
    default: "quay.io/citrix/citrix-k8s-ingress-controller:1.1.1"
    x-google-marketplace:
      type: IMAGE
  cic.required:
    type: boolean
    title: Citrix Ingress Controller
    description: "True" if CIC is required for Citrix ADC CPX
    default: false
  cpx.image:
    type: string
    default: "quay.io/citrix/citrix-k8s-cpx-ingress:12.1-51.16"
    x-google-marketplace:
      type: IMAGE
  serviceAccount:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
          - apiGroups: ['']
            resources: ['services', 'endpoints', 'ingresses', 'pods', 'secrets', 'nodes']
            verbs: ['*']
          - apiGroups: ['extensions']
            resources: ['ingresses', 'ingresses/status']
            verbs: ['*']
          - apiGroups: ['citrix.com']
            resources: ['rewritepolicies']
            verbs: ['*']
          - apiGroups: ['apps']
            resources: ['deployments']
            verbs: ['*']
  nsPort:
    type: integer
    title: NITRO port
    description: nsPort is port for Citrix ADC NITRO
    default: 443
  nsProtocol:
    type: string
    title: protocol for NITRO
    description: protocol used for NetScaler ADC NITRO
    default: HTTPS
  logLevel:
    type: string
    title: Log level of Citrix ingress controller
    description: Level of logs generated by Citrix ingress controller
    default: DEBUG
  exporter.image:
    type: string
    default: "quay.io/citrix/netscaler-metrics-exporter:v1.0.4"
    x-google-marketplace:
      type: IMAGE
  exporter.required:
    type: boolean
    title: Prometheus Exporter
    description: "True" if exporter is needed with Citrix ADC CPX
    default: false
  exporter.ports.containerPort: 8888
    type: integer
    title: Prometheus Exporter Port
    description: Specify on which port metrics collected by the exporter should be exposed.
    default: 8888

required:
- name
- namespace
- cpx.image
- cic.required
- cic.image
- serviceAccount
- exporter.required
- exporter.image
