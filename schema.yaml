application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  cicimage.image:
    type: string
    default: "quay.io/citrix/citrix-k8s-ingress-controller:1.1.1"
    x-google-marketplace:
      type: IMAGE
  cpximage.image:
    type: string
    default: "quay.io/citrix/citrix-k8s-cpx-ingress:12.1-51.16"
    x-google-marketplace:
      type: IMAGE
  serviceAccount:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
          - apiGroups: ['']
            resources: ['services', 'endpoints', 'ingresses', 'pods', 'secrets', 'nodes']
            verbs: ['*']
          - apiGroups: ['extensions']
            resources: ['ingresses', 'ingresses/status']
            verbs: ['*']
          - apiGroups: ['citrix.com']
            resources: ['rewritepolicies']
            verbs: ['*']
          - apiGroups: ['apps']
            resources: ['deployments']
            verbs: ['*']
  nsPort:
    type: integer
    title: NITRO port
    description: nsPort is port for Citrix ADC NITRO
    default: 443
  nsProtocol:
    type: string
    title: protocol for NITRO
    description: protocol used for NetScaler ADC NITRO
    default: HTTPS
  logLevel:
    type: string
    title: Log level of Citrix ingress controller
    description: Level of logs generated by Citrix ingress controller
    default: DEBUG

required:
- name
- namespace
